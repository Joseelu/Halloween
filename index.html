<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my room</title>
    <link rel="stylesheet" href="./css/Halloween-finla.css">
    <script src="./js/Halloween-finla.js"></script>
    <link rel="shortcut icon" href="./img/icon.png" type="image/x-icon">
</head>
<body>
    <div id="room">
    <!-- text -->
        <p></p>
    <!-- gifs and img-->
    <img id="shadow" src="./img/shadow.png" alt="">
    <img id="tvman" src="./gifs/tv.gif" alt="">
    <img id="bear" src="./gifs/bear.gif" alt="">
    <img id="boisvert" src="./gifs/boisvert.gif" alt="">
    <img id="plustrap" src="./gifs/plustrap.gif" alt="">
    <img id="jesus" src="./gifs/jesusgif.gif" alt="">
    <img id="nobody" src="./img/nobody.png" alt="">

    <!-- audio -->
    <audio

    <!--1st sensible area -->
    <div id="tv" onclick="show('tvman')" onmouseout="hide('tvman')"></div>
    <!--2nd sensible area -->
    <div id="light"onclick="show('shadow')" onmouseout="hide('shadow')"></div>
    <!--3rd sensible area -->
    <div id="bed"onclick="show('bear')" onmouseout="hide('bear')"></div>
    <!--4th sensible area -->
    <div id="knob"onclick="show('boisvert')" onmouseout="hide('boisvert')"></div>
    <!--5th sensible area -->
    <div id="vent"onclick="show('plustrap')" onmouseout="hide('plustrap')"></div>
    <!--6th sensible area -->
    <div id="mirror"onclick="show('jesus')" onmouseout="hide('jesus')"></div>
    <!--7th sensible area -->
    <div id="drawer"onclick="show('nobody')" onmouseout="hide('nobody')"></div>
    <!--8th sensible area -->
    <div id="door"></div>

</div>
</body>
</html>
